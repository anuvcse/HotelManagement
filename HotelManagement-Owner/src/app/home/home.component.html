<div >
    <div class="form-group">
        <button  class="btn btn-primary" (click)="AddRooms()">                   
            Add Rooms
        </button>
    </div>
    <form  class="form-inline" [formGroup]="statusForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="date">Date:</label>
            <input type="text" formControlName="date" ngbDatepicker #d="ngbDatepicker" class="form-control"/>
            <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>
            <button  class="btn btn-primary">                   
                Display
            </button>
            <div *ngIf="submitted && f.date.errors" class="invalid-feedback col-md-6">
                <div *ngIf="f.date.errors.required">Date is required</div>
            </div>
            </div>
       
   </form>
   <div *ngIf="submitted && list?.length == 0" style="text-align: center;">No records found</div>
   <div *ngIf="list?.length > 0">
   <ag-grid-angular domLayout='autoHeight' style="width: 600px;"
    class="ag-theme-balham"
    [rowData]="list"
    [columnDefs]="columnDefs"
>
</ag-grid-angular>
</div>
 </div>
